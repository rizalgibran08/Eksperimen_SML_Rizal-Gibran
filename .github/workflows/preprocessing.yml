name: Preprocessing Workflow

on:
  push:
    branches:
      - main

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn openpyxl

      - name: Run automate script
        run: |
          python preprocessing/automate_Rizal-Gibran.py

      - name: Upload preprocessed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: telco-preprocessed
          path: preprocessing/Telco_preprocessed.csv
